<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklin MN">
    <title>Five Elements (Flex Box Gallery) </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="gallery-container">

        <div class="image-panel panel2">
            <p class="top-shadow">💧</p>
            <p>WATER</p>
            <p class="bottom-shadow">💧</p>
        </div>

        <div class="image-panel panel3">
            <p class="top-shadow">💨</p>
            <p>AIR</p>
            <p class="bottom-shadow">💨</p>
        </div>

        <div class="image-panel panel1">
            <p class="top-shadow">🔥</p>
            <p>FIRE</p>
            <p class="bottom-shadow">🔥</p>
        </div>

        <div class="image-panel panel4">
            <p class="top-shadow">⛰️</p>
            <p>LAND</p>
            <p class="bottom-shadow">⛰️</p>
        </div>

        <div class="image-panel panel5">
            <p class="top-shadow">💫</p>
            <p>AETHER</p>
            <p class="bottom-shadow">💫</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
