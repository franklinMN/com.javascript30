<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklin MN">
    <meta name="description" content="Simple Virtual Drum Kit">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" 
        rel="stylesheet">
</head>
<body>
    

    <div class="container apply-flex">

        <div class="head-container apply-flex">
            <h1>Playing with <span class="special">CSS</span> Variables and <span class="special">JS</span></h1>
        </div>

        <div class="form-container">

            <label for="spacing">Spacing
                <input type="range" name="spacing" id="spacing" value="0"  min="0" max="500" step="10" class="" >
            </label>

            <label for="blur">Blur
                <input type="range" name="blur" id="blur" value="0" class="" >
            </label>

            <label for="color-picker">Color Picker
                <input type="color" name="color-picker" value="#ffff00" id="color-picker" class="" >
            </label>
            

        </div>

        <div class="image-container">
            <img src="images/hog-png.png" />
        </div>

    </div>


    <script src="script.js">
        
    </script>
</body>
</html>
