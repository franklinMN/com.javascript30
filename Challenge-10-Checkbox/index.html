<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Franklin MN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="note">
            <input type="checkbox" name="note1" id="note1">
            <label for="note1">Tomorrow I will go out.</label><br>
        </div>
        
        <div class="note">
            <input type="checkbox" name="note2" id="note2">
            <label for="note2">Non of your business.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note3" id="note3">
            <label for="note3">It's okay ! Don't worry.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note4" id="note4">
            <label for="note4">May be next week.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note5" id="note5">
            <label for="note5">Completed the task.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note6" id="note6">
            <label for="note6">Haha, It's funny.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note7" id="note7">
            <label for="note7">It's a wonderful day.</label><br>
        </div>
        

        <div class="note">
            <input type="checkbox" name="note8" id="note8">
            <label class="last-label" for="note8">Every thing will be fine !</label><br>
        </div>
        

    </div>
    

    <script src="script.js"></script>
</body>
</html>
