<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklin MN">
    <meta name="description" content="Simple Clock">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>


    <!-- loading screening until everything loaded -->
    <!-- HTML for loading overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>



    <div class="clock-container center-position">
        <div class="frame center-position">
            <img class="heart center-position" src="images/heart.png" />
            <div class="arm hour-arm"></div>
            <div class="arm min-arm"></div>
            <div class="arm sec-arm"></div>
            <div class="holder center-position"></div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
