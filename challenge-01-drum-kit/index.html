<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklin MN">
    <meta name="description" content="Simple Virtual Drum Kit">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex-it">

    <!-- loading screening until everything loaded -->
    <!-- HTML for loading overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    
    <!-- Creating a div block 'keys' as a Container for all the 'key' -->

    <div class="keys flex-it">

            <div data-key="65" class="key">
                <h2 class="flex-it">A</h2>
                <p class="flex-it">CLAP</p>
            </div>

            <div data-key="83" class="key" >
                <h2 class="flex-it">S</h2>
                <p class="flex-it">HIHAT</p>
            </div>

            <div data-key="68" class="key">
                <h2 class="flex-it">D</h2>
                <p class="flex-it">KICK</p>
            </div>

            <div data-key="70" class="key">
                <h2 class="flex-it">F</h2>
                <p class="flex-it">OPENHAT</p>
            </div>

            <div data-key="71" class="key">
                <h2 class="flex-it">G</h2>
                <p class="flex-it">BOOM</p>
            </div>

            <div data-key="72" class="key">
                <h2 class="flex-it">H</h2>
                <p class="flex-it">RIDE</p>
            </div>

            <div data-key="74" class="key">
                <h2 class="flex-it">J</h2>
                <p class="flex-it">SNARE</p>
            </div>

            <div data-key="75" class="key">
                <h2 class="flex-it">K</h2>
                <p class="flex-it">TOM</p>
            </div>

            <div data-key="76" class="key">
                <h2 class="flex-it">L</h2>
                <p class="flex-it">DEEP</p>
            </div>
    </div>

    <!-- Adding sound effects -->

    <audio data-key="65" src="sounds/1.clap.wav" ></audio>
    <audio data-key="83" src="sounds/2.hihat.wav" ></audio>
    <audio data-key="68" src="sounds/3.kick.wav" ></audio>
    <audio data-key="70" src="sounds/4.openhat.wav" ></audio>
    <audio data-key="71" src="sounds/5.boom.wav" ></audio>
    <audio data-key="72" src="sounds/6.ride.mp3" ></audio>
    <audio data-key="74" src="sounds/7.snare.mp3" ></audio>
    <audio data-key="75" src="sounds/8.tom.mp3" ></audio>
    <audio data-key="76" src="sounds/9.deep.wav" ></audio>

    <script src="script.js">
        
    </script>
</body>
</html>
